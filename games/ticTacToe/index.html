<!doctype html>
<html lang="en">
  <head>
    <title>ticTacToe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../libs/vue.js"></script>

</head>
  <body>
    <div id="app">
      <table id="table">
        <tr>
          <td @click="clickTo(1)">{{field[1]}}</td>
          <td @click="clickTo(2)">{{field[2]}}</td>
          <td @click="clickTo(3)">{{field[3]}}</td>
        </tr>
        <tr>
          <td @click="clickTo(4)">{{field[4]}}</td>
          <td @click="clickTo(5)">{{field[5]}}</td>
          <td @click="clickTo(6)">{{field[6]}}</td>
        </tr>
        <tr>
          <td @click="clickTo(7)">{{field[7]}}</td>
          <td @click="clickTo(8)">{{field[8]}}</td>
          <td @click="clickTo(9)">{{field[9]}}</td>
        </tr>
      </table>
    </div>

    <script src="js.js"></script>
</body>
</html>
