    <script>
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        ctx = canvas.getContext('2d');
        let w = canvas.width;
        let h = canvas.height;

        let char = {
            isAlive: true,
            points: 0,
            isJumping: false,
            isDuckedDown: false,
            x: 40,
            y: h - 220,
            w: 40,
            h: 150,
            speed: 10,
        }

        class ENEMY {
          x = w-20;
          y;
          constructor(){
              let r = rand(0,3)
              if(r === 0) this.y = 480;
              if(r === 1) this.y = 420;
              if(r === 2) this.y = 360;
              if(r === 3) this.y = 300;

              r = rand(w-20, w+4000)
              this.x = r
          }
        }
        enemy = []
        for(let i = 0; i < 10; i++)
          enemy[i] = new ENEMY()


        let count = 0;
        function step() {
            count++;

            //background
            ctx.fillStyle = '#efefef';
            ctx.fillRect(0, 0, w, h);

            //ground
            ctx.beginPath();
            ctx.moveTo(0, h - 100);
            ctx.lineTo(w, h - 100);
            ctx.stroke();

            //points
            ctx.font = "40px Arial";
            ctx.strokeText(char.points, w - 120, 70);

            //char
            ctx.fillStyle = '#424242';
            ctx.fillRect(char.x,char.y, char.w, char.h);

            //jump
            if(char.isJumping === true){
              char.y -= 4;
              if(char.y === 200) {
                  char.isJumping = false;
              }
            } else  {
                if (char.y !== h - 220) {
                    char.y += 4;
                }
            }

            //enemies
            ctx.fillStyle = '#AA00da';
            for(let i = 0; i < 10; i++){
              enemy[i].x -= 3;
              if(enemy[i].x < 0){
                  delete enemy[i];
                  enemy[i] = new ENEMY();
              }
              ctx.fillRect(enemy[i].x,enemy[i].y,20,20);

              if(enemy[i].x < char.x+char.w
              && enemy[i].x+20 > char.x
              && enemy[i].y+20 > char.y
              && enemy[i].y < char.y+char.h) {
                  char.isAlive = false
                  break;
              }

            }

            if (char.isAlive) {
                if (count === 100) {
                    count = 0;
                    char.points += char.speed;
                }
                requestAnimationFrame(step);
            } else {
                ctx.font = "60px Comic Sans MS";
                ctx.fillStyle = "gray";
                ctx.textAlign = "center";
                ctx.fillText("Game over", w/2, h/2);
                window.location.reload();
            }
        }
        step();
