<!DOCTYPE html>
<html lang="en">
<head>

<body>

                        <p class="card-text">{{gameCard.description}}</p>
                        <a :href="`./games/${gameCard.link}/index.html`" class="btn btn-primary">Go Game</a>
                    </div>
                </div>

        </main>
    </div>
</div>
